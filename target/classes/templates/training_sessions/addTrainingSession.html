<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5 mb-4">Create a Training Session!</h1>
                <div class="row justify-content-center">
                    <form action="/trainingSession/add/search">
                        <span><input type="text" id="search" name="search" class="form-control form-control-lg"
                                placeholder="Search: "><button class="btn btn-primary"
                                type="submit">Search</button></span>
                        <input type="hidden" id="userId" name="userId" th:value="${user.uid}">
                    </form>

                    <form action="/trainingSession/add/submit" method="post">
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control form-control-lg" placeholder="Name :">
                        </div>
                        <div class="mb-3">
                            <h2>Add Exercises!</h2>
                            <div th:each="exercise: ${exercises}">
                                <label>
                                    <input type="checkbox" th:id="'exercise_' + ${exercise.eid}" name="exercises"
                                        class="form-check-input" th:value="${exercise.eid}">
                                    <span th:text="${exercise.name}"></span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <h2>Days of the Week:</h2>
                            <div>
                                <label><input type="checkbox" name="daysOfWeek" value="MONDAY"> Monday</label>
                                <label><input type="checkbox" name="daysOfWeek" value="TUESDAY"> Tuesday</label>
                                <label><input type="checkbox" name="daysOfWeek" value="WEDNESDAY"> Wednesday</label>
                                <label><input type="checkbox" name="daysOfWeek" value="THURSDAY"> Thursday</label>
                                <label><input type="checkbox" name="daysOfWeek" value="FRIDAY"> Friday</label>
                                <label><input type="checkbox" name="daysOfWeek" value="SATURDAY"> Saturday</label>
                                <label><input type="checkbox" name="daysOfWeek" value="SUNDAY"> Sunday</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <textarea style="height: 20vh;" type="text" id="description" name="description"
                                class="form-control form-control-lg" placeholder="Description"></textarea>
                        </div>

                        <input type="hidden" id="userId" name="userId" th:value="${user.uid}">
                        <input type="hidden" id="tpid" name="tpid" th:value="${tpid}">

                        <div class="col-md-10">
                            <button type="submit" class="btn btn-success mb-3 d-block w-100 text-center">Add Training
                                Session!</button>
                        </div>

                    </form>

                </div>

            </div>
    </main>
</body>

</html>
