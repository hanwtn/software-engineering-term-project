<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid"> 
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5 mb-4">Create a Training Session!</h1>
                <div class="row justify-content-center">
                    <form action="/trainingPlan/add/submit" method="post">
                        <div class="mb-3">
                            <h2>Add Exercises!</h2>
                            <div th:each="exercise, iterStat : ${allexercises}" th:if="${iterStat.index lt 5}">
                                <h2 th:text="${exercise.name}"></h2>
                            </div>
                            
                        </div>

                        <div class="mb-3">
                            <textarea style="height: 20vh;" type="text" id="description" name="description" class="form-control form-control-lg" placeholder="Description"></textarea>
                        </div>

                        <input type="hidden" id="userId" name="userId" th:value="${user.uid}">

                        <!-- login button -->
                        <div class="col-md-10">
                                <button type="submit" class="btn btn-success mb-3 d-block w-100 text-center">Create Plan!</button>
                        </div>

                    </form>
                
            </div>

        </div>
    </main>
</body>
</html>
