<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>ShapeUp</h1>
                <h2>Add a New Exercise</h2>
                <form action="/exercise/add/submit" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Exercise Name">
                    </div>

                    <div class="mb-3">
                        <textarea id="description" name="description" class="form-control form-control-lg" placeholder="Description"></textarea>
                    </div>

                    <div class="mb-3">
                        <h2>Intensity:</h2>
                        <label for="Easy">
                            <input type="radio" id="Easy" name="intensity" class="form-check-input" placeholder="Intensity" value="Easy">Easy
                        </label></br>
                        <label for="Medium">
                            <input type="radio" id="Medium" name="intensity" class="form-check-input" placeholder="Intensity" value="Medium">Medium
                        </label></br>
                        <label for="Hard">
                            <input type="radio" id="Hard" name="intensity" class="form-check-input" placeholder="Intensity" value="Hard">Hard
                        </label></br>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="sets" name="sets" class="form-control form-control-lg" placeholder="Sets">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="reps" name="reps" class="form-control form-control-lg" placeholder="Reps">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="duration" name="duration" class="form-control form-control-lg" placeholder="Duration (in seconds)">
                    </div>

                    <!-- Display error message -->
                    <div th:if="${error}" class="alert alert-danger mb-3">
                        <p th:text="${error}">Error</p>
                    </div>

                    <!-- Display success message -->
                    <div th:if="${success}" class="alert alert-success mb-3">
                        <p th:text="${success}">Success</p>
                    </div>

                    <!-- Add exercise button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary mb-3">Add Exercise</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
