<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Account</title>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/users/dashboard.css}" />
</head>

<body>

    <nav class="navbar">
        <button type="button" id="nav-toggle" class="nav-toggle">â˜° Menu</button>
        <div class="nav-menu" id="nav-menu">

            <div class="mt-4">
                <a th:href="@{/accDetails/{userId}(userId=${user.uid})}" class="btn btn-secondary">View/Edit Account Details</a>
            </div>
            <div class="mt-2">
                <a th:href="@{/users/logout}" class="btn btn-danger">Logout</a>
            </div>

            <div class="mt-3">
                <a th:href="@{/dashboard}" class="btn btn-danger">Home</a>
            </div>

            <div class="actions">
                <div class="card">
                    <form action="/dashboard" method="get">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">Dashboard</button>
                    </form>
                </div>
                <div class="card">
                    <form action="/trainingPlan/viewAll" method="get">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">View Training Plans</button>
                    </form>
                </div>
                <div class="card">
                    <form action="/trainingPlan/add" method="get">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">Add Training Plan</button>
                    </form>
                </div>
                <div class="card">
                    <form action="/exercise/view" method="get">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">View Exercise</button>
                    </form>
                </div>
                <div class="card">
                    <form action="/exercise/add" method="post">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">Add Exercise</button>
                    </form>
                </div>
            </div>

        </div>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure that the menu is initially closed
            var navMenu = document.getElementById('nav-menu');
            navMenu.style.display = 'none';

            var bodyContent = document.querySelector('.bodyContent');
            bodyContent.style.display = 'block';

            // Toggle menu display when the button is clicked
            document.getElementById('nav-toggle').addEventListener('click', function() {
                navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Toggle body content display when the button is clicked
            document.getElementById('nav-toggle').addEventListener('click', function() {
                var bodyContent = document.querySelector('.bodyContent');
                bodyContent.style.display = bodyContent.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

    <div class="bodyContent">


    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/accEdit/{userId}(userId=${user.uid})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter Username">
        </div>

        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" th:field="*{weight}" placeholder="Enter weight">
        </div>
        <div class="form-group">
            <label for="height">Height</label>
            <input type="number" class="form-control" id="height" th:field="*{height}" placeholder="Enter height">
        </div>
        <button type="submit" class="btn btn-primary">Update Account</button>
    </form>

</div>

</body>

</html>
