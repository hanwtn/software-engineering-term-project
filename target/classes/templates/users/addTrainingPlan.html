<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/users/addTrainingPlan.css}" />
</head>
<body>
    <main class="container-fluid"> 
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mt-5 mb-4">Create a Training Plan!</h1>
                <div class="row justify-content-center">
                    <form action="/trainingPlan/add" method="post">
                        <div class="mb-3">
                            <input type="text" id="name" name="name" class="form-control form-control-lg" 
                                placeholder="Name:">
                        </div>
                        <div class="mb-3">
                            <textarea style="height: 20vh;" type="text" id="description" name="description" class="form-control form-control-lg" placeholder="Description"></textarea>
                        </div>
                        <div class="mb-3">
                            <h2>Start Date:</h2>
                            <input type="date" id="sdate" name="sdate" class="form-control form-control-lg" placeholder="DD/MM/YY">
                            <h2>End Date:</h2>
                            <input type="date" id="edate" name="edate" class="form-control form-control-lg" placeholder="DD/MM/YY">
                        </div>
                        <input type="hidden" id="userId" name="userId" th:value="${user.uid}">

                        <!-- login button -->
                        <div class="col-md-10">
                                <button type="submit" class="btn btn-success mb-3 d-block w-100 text-center">Create Plan!</button>
                        </div>

                    </form> 
                </div>
                
            </div>

        </div>
    </main>
</body>
</html>
