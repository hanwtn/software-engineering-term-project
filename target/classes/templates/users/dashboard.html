<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
        
        <div class="mt-2">
            <a th:href="@{/users/logout}" class="btn btn-danger">Logout</a>
        </div>

        <div th:if="${hasTrainingPlan != null ? !hasTrainingPlan : false}" class="alert alert-warning mt-3" role="alert">
            You do not have a training plan yet. <a href="/training-plans/new" class="alert-link">Click here to create one.</a>
        </div>
        
        
        <div class="mt-3">
            <h2>Your Account Details</h2>
            <p><strong>Weight:</strong> <span th:text="${user.weight}">0</span> kg</p>
            <p><strong>Height:</strong> <span th:text="${user.height}">0</span> cm</p>

        </div>
        

        <div class="mt-3">
            <h2>Your Training Plans</h2>
            <div th:each="plan : ${trainingPlans}">
                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${plan.name}">Training Plan Name</h5>
                        <p class="card-text">Plan details...</p>
                        <a href="#" class="btn btn-primary">View Plan</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/accEdit/{userId}(userId=${user.uid})}" class="btn btn-secondary">Edit Account Details</a>
        </div>
    </div>
</body>
</html>
