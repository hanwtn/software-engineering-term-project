<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
        
        <div class="mt-2">
            <a th:href="@{/users/logout}" class="btn btn-danger">Logout</a>
        </div>

        
        
        <div class="mt-3">
            <h2>Your Account Details</h2>
            <p><strong>Weight:</strong> <span th:text="${user.weight}">0</span> kg</p>
            <p><strong>Height:</strong> <span th:text="${user.height}">0</span> cm</p>

        </div>
        

        <div class="mt-3">
            <form action="/trainingPlan/add" method="get">
                <input type="hidden" name="userId" th:value="${user.uid}">
                <button type="submit" class="btn btn-secondary">Add Training Plan</button>
            </form>
        </div>
        <div class="mt-3">
            <form action="/exercise/view" method="get">
                <input type="hidden" name="userId" th:value="${user.uid}">
                <button type="submit" class="btn btn-secondary">View Exercises</button>
            </form>
        </div>
        <div class="mt-3">
            <form action="/trainingPlan/view" method="get">
                <input type="hidden" name="userId" th:value="${user.uid}">
                <button type="submit" class="btn btn-secondary">View Training Plans</button>
            </form>
        </div>

        
        
        <!-- todo change style to the on above (priority low) -->
        <div class="mt-4">
            <a th:href="@{/accEdit/{userId}(userId=${user.uid})}" class="btn btn-secondary">Edit Account Details</a>
        </div>
    </div>
</body>
</html>
