<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/users/dashboard.css}" />
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
            <a th:href="@{/users/logout}" class="btn btn-danger">Logout</a>
        </div>
        
        <div class="main-content">
            <div class="account-details">
                <h2>Account details</h2>
                <p><strong>Weight:</strong> <span th:text="${user.weight}">0</span> kg</p>
                <p><strong>Height:</strong> <span th:text="${user.height}">0</span> cm</p>
                <a th:href="@{/accEdit/{userId}(userId=${user.uid})}" class="btn btn-secondary">Edit</a>
            </div>
            
            <div class="actions">
                <div class="card">
                    <form action="/trainingPlan/view" method="get">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">View Training Plans</button>
                    </form>
                </div>
                <div class="card">
                    <form action="/trainingPlan" method="get">
                        <input type="hidden" name="userId" th:value="${user.uid}">
                        <button type="submit" class="btn btn-secondary">Add Training Plan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
