<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Account - Admin</title>
</head>
<body>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <form th:action="@{/admin/adminEdit/{userId}(userId=${user.uid})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" id="weight" th:field="*{weight}" placeholder="Enter weight">
        </div>
        
        <div class="form-group">
            <label for="height">Height</label>
            <input type="number" class="form-control" id="height" th:field="*{height}" placeholder="Enter height">
        </div>
        <div class="form-group">
            <select class="form-control" id="status" th:field="*{status}">
                <option value="0">User</option>
                <option value="1">Coach</option>
                <option value="2">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Account</button>
    </form>

</body>
</html>
