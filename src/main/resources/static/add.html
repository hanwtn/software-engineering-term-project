<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New User</h1>
				<form action="/users/add" method="post">
                    
					<div class="mb-3">
						<input type="text" id="username" name="username" class="form-control form-control-lg" 
                            placeholder="User">
					</div>
					<div class="mb-3">
						<input type="text" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight">
					</div>
                    <div class="mb-3">
						<input type="text" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height">
					</div>
                    <div class="mb-3">
						<input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                            placeholder="Hair Color">
					</div>
                    <div class="mb-3">
						<input type="text" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="GPA">
					</div>
					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
						<a href="/users/view" class="btn btn-secondary">Return to Main Menu</a>
					</div>
                    
                    
				</form>
			</div>
		</div>
	</main>
</body>
</html>
