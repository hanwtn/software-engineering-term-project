<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
        <div class="mt-4">
            <a th:href="@{/accDetails/{userId}(userId=${user.uid})}" class="btn btn-secondary">View/Edit Account Details</a>
        </div>
        <div class="mt-2">
            <a th:href="@{/users/logout}" class="btn btn-danger">Logout</a>
        </div>

        
    

        <div class="mt-3">
            <h2>Your Training Plans</h2>
            <a th:href="@{/trainingPlan}" class="btn btn-secondary">Edit Plan Details</a>
        </div>
        
        
    </div>
</body>
</html>
