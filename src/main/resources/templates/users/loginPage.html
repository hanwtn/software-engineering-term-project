<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-container">
                    <h1>ShapeUp</h1>
                    <h2>Login to your account</h2>
                    <form action="/users/login" method="post">
                        <div class="mb-3">
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                placeholder="Username">
                        </div>

                        <div class="mb-3">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="Password">
                        </div>

                        <!-- Display error message -->
                        <div th:if="${error}" class="alert alert-danger mb-3">
                            <p th:text="${error}">Error</p>
                        </div>

                        <!-- Display success message -->
                        <div th:if="${success}" class="alert alert-success mb-3">
                            <p th:text="${success}">Success</p>
                        </div>

                        <!-- login button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger mb-3">Login</button>
                        </div>

                        <!-- registration button -->
                        <div class="d-grid gap-2">
                            <a href="/register" class="btn btn-primary mb-3">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
