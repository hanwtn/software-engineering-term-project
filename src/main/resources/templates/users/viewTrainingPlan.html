<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/users/viewTrainingPlan.css}" />
    <title>View Training Plans</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Training Plans for <span th:text="${user.username}">Username</span></h1>
        <ul class="plans-list">
            <li th:each="plan : ${trainingPlans}" class="plan-card">
                <h2 class="plan-name" th:text="${plan.name}">Plan Name</h2>
                <p class="plan-description">Description: <span th:text="${plan.description}">Plan Description</span></p>
                <p class="plan-date">Start Date: <span th:text="${plan.startDate}">Start Date</span></p>
                <p class="plan-date">End Date: <span th:text="${plan.endDate}">End Date</span></p>
                <form th:action="@{/trainingPlan/delete}" method="post" class="delete-form">
                    <input type="hidden" name="userId" th:value="${user.uid}" />
                    <input type="hidden" name="tpid" th:value="${plan.tpid}" />
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
