<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/users/dashboard.css}" />
    <link rel="stylesheet" th:href="@{/css/exercises/addExercise.css}" />
    <style>
        .nav-menu {
            background-color: white;
            /* Change to match your page background color */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        
       

        <nav class="navbar">
            <div class="nav-container">
            <div class="left-container">
                <h1>ShapeUp</h1>
            </div>
            <div class="right-container">
                <button type="button" id="nav-toggle" class="nav-toggle">â˜° Menu</button>
            </div>
        </div>
            <div class="nav-menu" id="nav-menu">

                  <div class="top-row">
        <a href="/accDetails" class="btn btn-secondary">View/Edit Account Details</a>
        <a href="/users/logout" class="btn btn-danger">Logout</a>
    </div>

      

                <div class="actions">
                   
                        <form action="/dashboard" method="get">
                            <button type="submit" class="btn btn-secondary">Dashboard</button>
                        </form>
                
                        <form action="/trainingPlan/viewAll" method="get">
                            <button type="submit" class="btn btn-secondary">View Training Plans</button>
                        </form>
            
                        <form action="/exercise/view" method="get">
                            <button type="submit" class="btn btn-secondary">View My Exercise</button>
                        </form>
            
                        <form action="/exercise/add" method="post">
                            <button type="submit" class="btn btn-secondary">Add Exercise</button>
                        </form>
     
                </div>

            </div>
        </nav>

        

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure that the menu is initially closed
            var navMenu = document.getElementById('nav-menu');
            navMenu.style.display = 'none';

            var bodyContent = document.querySelector('.bodyContent');
            bodyContent.style.display = 'block';

            // Toggle menu display when the button is clicked
            document.getElementById('nav-toggle').addEventListener('click', function () {
                navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
            });

            // Toggle body content display when the button is clicked
            document.getElementById('nav-toggle').addEventListener('click', function () {
                var bodyContent = document.querySelector('.bodyContent');
                bodyContent.style.display = bodyContent.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>


    <main class="container bodyContent">

        <div class="row justify-content-center">
            <div class="col-md-8">

                <h2>Add a New Exercise</h2>
                <form action="/exercise/add/submit" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Exercise Name" th:value="${name}">
                    </div>

                    <div class="mb-3">
                        <textarea id="description" name="description" class="form-control form-control-lg"
                            placeholder="Description" th:text="${description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <h2>Intensity:</h2>
                        <label for="Easy">
                            <input type="radio" id="Easy" name="intensity" class="form-check-input"
                                placeholder="Intensity" value="Easy">Easy
                        </label></br>
                        <label for="Medium">
                            <input type="radio" id="Medium" name="intensity" class="form-check-input"
                                placeholder="Intensity" value="Medium">Medium
                        </label></br>
                        <label for="Hard">
                            <input type="radio" id="Hard" name="intensity" class="form-check-input"
                                placeholder="Intensity" value="Hard">Hard
                        </label></br>
                    </div>

                    <div class="mb-3">
                        <input type="number" id="sets" name="sets" class="form-control form-control-lg"
                            placeholder="Sets" th:value="${sets}">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="reps" name="reps" class="form-control form-control-lg"
                            placeholder="Reps" th:value="${reps}">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="duration" name="duration" class="form-control form-control-lg"
                            placeholder="Duration (in seconds)" th:value="${duration}">
                    </div>

                    <!-- Display error message -->
                    <div th:if="${error}" class="alert alert-danger mb-3">
                        <p th:text="${error}">Error</p>
                    </div>

                    <!-- Display success message -->
                    <div th:if="${success}" class="alert alert-success mb-3">
                        <p th:text="${success}">Success</p>
                    </div>

                    <!-- Add exercise button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary mb-3">Add Exercise</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


</body>

</html>
