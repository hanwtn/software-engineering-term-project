<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Training Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/users/dashboard.css}" />
    <link rel="stylesheet" th:href="@{\css\training_plans\viewTrainingPlan.css}" />
</head>

<body>
    <div class="container">
        <div class="container mt-5">
            <nav class="navbar">
                <div class="nav-container">
                    <div class="left-container">
                        <h1>ShapeUp</h1>
                    </div>
                    <div class="right-container">
                        <button type="button" id="nav-toggle" class="nav-toggle">â˜° Menu</button>
                    </div>
                </div>
                <div class="nav-menu" id="nav-menu">
                    <div class="top-row">
                        <a href="/accDetails" class="btn btn-secondary">View/Edit Account Details</a>
                        <a href="/users/logout" class="btn btn-danger">Logout</a>
                    </div>
                    <div class="actions">
                        <form action="/dashboard" method="get">
                            <button type="submit" class="btn btn-secondary">Dashboard</button>
                        </form>
                        <form action="/trainingPlan/viewAll" method="get">
                            <button type="submit" class="btn btn-secondary">View Training Plans</button>
                        </form>
                        <form action="/exercise/view" method="get">
                            <button type="submit" class="btn btn-secondary">View My Exercise</button>
                        </form>
                        <form action="/exercise/add" method="post">
                            <button type="submit" class="btn btn-secondary">Add Exercise</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    // Ensure that the menu is initially closed
                    var navMenu = document.getElementById('nav-menu');
                    navMenu.style.display = 'none';
        
                    var bodyContent = document.querySelector('.bodyContent');
                    bodyContent.style.display = 'block';
        
                    // Toggle menu display when the button is clicked
                    document.getElementById('nav-toggle').addEventListener('click', function () {
                        navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
                    });
        
                    // Toggle body content display when the button is clicked
                    document.getElementById('nav-toggle').addEventListener('click', function () {
                        var bodyContent = document.querySelector('.bodyContent');
                        bodyContent.style.display = bodyContent.style.display === 'block' ? 'none' : 'block';
                    });
                });
            </script>
    
        <div class="bodyContent">

        <h1>Edit Training Session</h1>

        <!-- Display error message if present -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/trainingSession/edit}" th:object="${trainingSession}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time:</label>
                <select id="startTime" name="startTime" class="form-select">
                    <option value="07:00:00" th:selected="${trainingSession.startTime.toString() == '07:00:00'}">7:00 AM
                    </option>
                    <option value="08:00:00" th:selected="${trainingSession.startTime.toString() == '08:00:00'}">8:00 AM
                    </option>
                    <option value="09:00:00" th:selected="${trainingSession.startTime.toString() == '09:00:00'}">9:00 AM
                    </option>
                    <option value="10:00:00" th:selected="${trainingSession.startTime.toString() == '10:00:00'}">10:00
                        AM</option>
                    <option value="11:00:00" th:selected="${trainingSession.startTime.toString() == '11:00:00'}">11:00
                        AM</option>
                    <option value="12:00:00" th:selected="${trainingSession.startTime.toString() == '12:00:00'}">12:00
                        AM</option>
                    <option value="13:00:00" th:selected="${trainingSession.startTime.toString() == '13:00:00'}">1:00 PM
                    </option>
                    <option value="14:00:00" th:selected="${trainingSession.startTime.toString() == '14:00:00'}">2:00 PM
                    </option>
                    <option value="15:00:00" th:selected="${trainingSession.startTime.toString() == '15:00:00'}">3:00 PM
                    </option>
                    <option value="16:00:00" th:selected="${trainingSession.startTime.toString() == '16:00:00'}">4:00 PM
                    </option>
                    <option value="17:00:00" th:selected="${trainingSession.startTime.toString() == '17:00:00'}">5:00 PM
                    </option>
                    <option value="18:00:00" th:selected="${trainingSession.startTime.toString() == '18:00:00'}">6:00 PM
                    </option>
                    <option value="19:00:00" th:selected="${trainingSession.startTime.toString() == '19:00:00'}">7:00 PM
                    </option>
                    <option value="20:00:00" th:selected="${trainingSession.startTime.toString() == '20:00:00'}">8:00 PM
                    </option>
                    <option value="21:00:00" th:selected="${trainingSession.startTime.toString() == '21:00:00'}">9:00 PM
                    </option>
                    <option value="22:00:00" th:selected="${trainingSession.startTime.toString() == '22:00:00'}">10:00
                        PM</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time:</label>
                <select id="endTime" name="endTime" class="form-select">
                    <option value="07:00:00" th:selected="${trainingSession.endTime.toString() == '07:00:00'}">7:00 AM
                    </option>
                    <option value="08:00:00" th:selected="${trainingSession.endTime.toString() == '08:00:00'}">8:00 AM
                    </option>
                    <option value="09:00:00" th:selected="${trainingSession.endTime.toString() == '09:00:00'}">9:00 AM
                    </option>
                    <option value="10:00:00" th:selected="${trainingSession.endTime.toString() == '10:00:00'}">10:00 AM
                    </option>
                    <option value="11:00:00" th:selected="${trainingSession.endTime.toString() == '11:00:00'}">11:00 AM
                    </option>
                    <option value="12:00:00" th:selected="${trainingSession.endTime.toString() == '12:00:00'}">12:00 AM
                    </option>
                    <option value="13:00:00" th:selected="${trainingSession.endTime.toString() == '13:00:00'}">1:00 PM
                    </option>
                    <option value="14:00:00" th:selected="${trainingSession.endTime.toString() == '14:00:00'}">2:00 PM
                    </option>
                    <option value="15:00:00" th:selected="${trainingSession.endTime.toString() == '15:00:00'}">3:00 PM
                    </option>
                    <option value="16:00:00" th:selected="${trainingSession.endTime.toString() == '16:00:00'}">4:00 PM
                    </option>
                    <option value="17:00:00" th:selected="${trainingSession.endTime.toString() == '17:00:00'}">5:00 PM
                    </option>
                    <option value="18:00:00" th:selected="${trainingSession.endTime.toString() == '18:00:00'}">6:00 PM
                    </option>
                    <option value="19:00:00" th:selected="${trainingSession.endTime.toString() == '19:00:00'}">7:00 PM
                    </option>
                    <option value="20:00:00" th:selected="${trainingSession.endTime.toString() == '20:00:00'}">8:00 PM
                    </option>
                    <option value="21:00:00" th:selected="${trainingSession.endTime.toString() == '21:00:00'}">9:00 PM
                    </option>
                    <option value="22:00:00" th:selected="${trainingSession.endTime.toString() == '22:00:00'}">10:00 PM
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label>Days of the Week:</label>
                <div th:each="day : ${T(java.time.DayOfWeek).values()}">
                    <input type="checkbox" th:id="${'day_' + day}" th:name="daysOfWeek[]" th:value="${day}"
                        th:checked="${#arrays.contains(trainingSession.daysOfWeek.toArray(), day)}">
                    <label th:for="${'day_' + day}" th:text="${day}"></label>
                </div>
            </div>
            <div class="mb-3">
                <label>Exercises:</label>
                <div th:each="exercise : ${allExercises}">
                    <input type="checkbox" th:id="${'exercise_' + exercise.eid}" th:name="exercises"
                        th:value="${exercise.eid}"
                        th:checked="${#arrays.contains(trainingSession.exercises.toArray(), exercise)}">
                    <label th:for="${'exercise_' + exercise.eid}" th:text="${exercise.name}"></label>
                </div>
            </div>
            <input type="hidden" name="tsid" th:value="${trainingSession.tsid}" />
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    </div>
</body>

</html>
