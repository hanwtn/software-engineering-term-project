<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Training Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Training Session</h1>

        <!-- Display error message if present -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/trainingSession/edit/{tsid}(tsid=${trainingSession.tsid})}" th:object="${trainingSession}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
            </div>
            <div class="mb-3">
                <label>Days of the Week:</label>
                <div th:each="day : ${T(java.time.DayOfWeek).values()}">
                    <input type="checkbox" th:id="${'day_' + day}" th:name="daysOfWeek[]" th:value="${day}" th:checked="${#arrays.contains(trainingSession.daysOfWeek.toArray(), day)}">
                    <label th:for="${'day_' + day}" th:text="${day}"></label>
                </div>
            </div>
            <div class="mb-3">
                <label>Exercises:</label>
                <div th:each="exercise : ${allExercises}">
                    <input type="checkbox" th:id="${'exercise_' + exercise.eid}" th:name="exercises" th:value="${exercise.eid}" th:checked="${#arrays.contains(trainingSession.exercises.toArray(), exercise)}">
                    <label th:for="${'exercise_' + exercise.eid}" th:text="${exercise.name}"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
